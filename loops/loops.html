<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */



function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}
var randomInt = getRandomInt(1, 100);


var number=prompt('guess a number!');

if (number<randomInt){
	alert("you guessed too low");
	number=prompt("try again!");
} 
   else if (number>randomInt){
	alert("you guessed too high");
	number=prompt("try again")

} 
   else {
	alert("Congrats! you guessed the right number");
}
/* END STARTING CODE */

// your code goes under here

    </script>
</body>

</html>
